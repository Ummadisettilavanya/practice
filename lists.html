<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>
<body>
    <!-- types of lists -->
    <!-- ordered list and unordered list -->
    <ul type="circle">
        <li>FIRST</li>
        <li>SECOND</li>
        <li>THIRD</li>

        <ol>
            <li>FIRST</li>
            <li>SECOND</li>
            <li>THIRD</li>
        </ol>
    </ul>
    <ol type="i">
        <li>FIRST</li>
        <li>SECOND</li>
        <li>THIRD</li>
    </ol>
    <!-- creating tables in html -->
    <table>
     <thead>
        <tr>
            <th>s.no</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
     </thead>
     <tbody>
        <tr></tr>
     </tbody>
    </table>
</body>
</html>
